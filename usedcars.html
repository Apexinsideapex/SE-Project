<!DOCTYPE html>
<html>
<head>
  <title>USED CAR PRICES</title>
  <style type="text/css">
    h1{
      font-family: sans-serif;
      font-size: 50px;
    }
    form{
      border: 5px solid #FFFFFF
      font: italic large black sans-serif;
      background-color: rgba(234, 229, 229, 0.25);
      width: 200px;
      height: 300px
    }
    body {
      background-size: 100%;
      background-image: url(http://zabrdast.com/i/2017/01/wallpaper-cars-ferrari-wallpapers-1080p.jpg);
    }
  </style>
</head>
<body>
<div id="Main">
  <h1 align="center">GET THE BEST PRICE FOR YOUR CAR</h1>
  <p align="center">Enter the details of your car</p>
  <div align="center">
    <form action="http://www.olx.in" method="post">
    <p>
    <label for="Brand">Brand Name:</label>
    <input placeholder="e.g. Volkswagon" type="text" id="Brand" required="true">
    </p>
    <p>
    <label for="CarName">Model Name:</label>
    <input placeholder="e.g. Sirocco" type="text" id="CarName" required="true">
    </p>
    <p>
      <label>Car Type:</label>
      <select name="CarType" required>
        <option>Bus</option>
        <option>Coupe</option>
        <option>Sedan</option>
        <option>Hatchback</option>
        <option>Wagon</option>
        <option>SUV</option>
        <option>Convertible</option>
      </select>
    </p>
    <p>
      <label>Trasmission</label>
      <select name="Trasmission" required>
        <option>Manual</option>
        <option>Automatic</option>
      </select>
    </p>
    <p>
      <label>Fuel Type:</label>
      <p>
        <label>Petrol: </label>
        <input type="radio" name="Fuel" required="">
        <label>Diesel: </label>
        <input type="radio" name="Fuel" required="">
    </p>
    <p>
    <label for="Kms">Number of kilometers done:</label>
    <input type="text" id="Kms" required="true">
    </p>


    <input type="Submit" name="">
      
    </form>

    </div>

    <div align="right">
      <a href="contactus.html">Contact Us</a>
    </div>
  
  
</body>
</html>
