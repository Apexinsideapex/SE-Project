<html>
<head>

    <p>
      <label>Trasmission</label>
      <select name="Trasmission" required="true">
        <option>Manual</option>
        <option>Automatic</option>
      </select>
    </p>
    <p>
      <label>Fuel Type:</label>
      <p>
        <label>Petrol: </label>
        <input type="radio" name="Fuel" required="">
        <label>Diesel: </label>
        <input type="radio" name="Fuel" required="">
    </p>
    <p>
    <label for="Kms">Number of kilometers done:</label>
    <input type="text" id="Kms" required="true">
    </p>
    <p>
    <label for="Brand">Brand Name:</label>
    <input type="text" id="Brand" required="true">
    </p>


    <input type="Submit" name="">
      
    </form>
